{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptops</a>
    <a href="{% url 'laptopdata' 'hp' %}" class="list-group-item list-group-item-action" aria-current="true">HP</a>
    <a href="{% url 'laptopdata' 'dell' %}" class="list-group-item list-group-item-action">Dell</a>
   

  </div> 
  </div>
  <div class="col-sm-8">
   <div class="col-sm-8">
    {% for l in laptops %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' l.id %}"
      class="btn">
      <div clss="item">
        <img src="{{l.product_image.url}}" alt="" height="" class="">
        <div class="fw-bold">{{l.title}}</div>
        <div class="fw-bold">Rs.{{l.discounted_price}}
        <small class="fw-light text-decoration-line-through">{{l.selling_price}}</small></div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  

         
  </div>
 </div>
</div>
{% endblock main-content %}
