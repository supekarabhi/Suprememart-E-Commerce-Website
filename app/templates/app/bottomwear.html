{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'bottomwear' %}" class="list-group-item list-group-item-action" aria-current="true">Bottomwears</a>
    <a href="{% url 'bottomweardata' 'local' %}" class="list-group-item list-group-item-action" aria-current="true">Local</a>
    <a href="{% url 'bottomweardata' 'branded' %}" class="list-group-item list-group-item-action">Branded</a>
   

  </div> 
  </div>
  <div class="col-sm-8">
   <div class="col-sm-8">
    {% for b in bottomwears %}
     <div class="col-sm-4 text-center mb-4">
      <a href="{% url 'product-detail' b.id %}"
      class="btn">
      <div clss="item">
        <img src="{{b.product_image.url}}" alt="" height="" class="">
        <div class="fw-bold">{{b.title}}</div>
        <div class="fw-bold">Rs.{{b.discounted_price}}
        <small class="fw-light text-decoration-line-through">{{b.selling_price}}</small></div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  

         
  </div>
 </div>
</div>
{% endblock main-content %}
